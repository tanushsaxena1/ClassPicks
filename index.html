<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPicks - Betting Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ClassPicks Betting Board</h1>
        <div id="user-info">
            <span id="welcome-message"></span>
            <button id="logout-btn" onclick="logoutUser()" style="display: none;">Logout</button>
        </div>
    </header>

    <!-- Public Scoreboard -->
    <main id="scoreboard">
        <h2>Current Bets</h2>
        <div class="scoreboard-box">
            <h3 id="bet-question">Will Team A score more than 2.5 goals?</h3>

        <!-- Admin Edit Bet Feature -->
            <div id="admin-edit" style="display: none; margin-top: 10px;">
                <input type="text" id="edit-bet-input" placeholder="Edit bet question">
                <button onclick="updateBet()">Update Bet</button>
            </div>

            <div class="scoreboard-section">
                <div>
                    <h4>Under</h4>
                    <ul id="score-under1"></ul>
                </div>
                <div>
                    <h4>Over</h4>
                    <ul id="score-over1"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Form -->
    <main id="login-container">
        <h2>Login to Place Bets</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <p id="login-error" style="color: red; display: none;">Invalid credentials, try again.</p>
    </main>

    <!-- Betting Section (Visible Only After Login) -->
    
   <main id="bets-container" style="display: none;">
        <div class="bet-box">
            <h2>Will Team A score more than 2.5 goals?</h2>

        <!-- Bet buttons with more spacing -->
            <div class="bet-buttons">
                <button class="bet-option" id="bet-under1" onclick="placeBet('under1')">Under</button>
                <button class="bet-option" id="bet-over1" onclick="placeBet('over1')">Over</button>
            </div>

        <!-- Bet amount input with better spacing and alignment -->
            <div class="bet-amount-section">
                <label for="bet-amount">Enter Bet Amount:</label>
                <input type="number" id="bet-amount" min="1" placeholder="Amount">
            </div>
        </div>

    <!-- Admin controls -->
        <div class="admin-controls">
            <button id="lock-trades-btn" onclick="lockTrades()" style="display: none;">Lock Trades</button>
            <button id="unlock-trades-btn" onclick="unlockTrades()" style="display: none;">Unlock Trades</button>
            <button id="reset-bets-btn" onclick="resetBets()" style="display: none;">Reset Bets</button>
        </div>
    </main>

    

   
    <script src="script.js"></script>
</body>
</html>
