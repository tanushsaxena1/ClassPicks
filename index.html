<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPicks - Betting Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ClassPicks Betting Board</h1>
        <div id="user-info">
            <span id="welcome-message"></span>
            <button id="logout-btn" onclick="logoutUser()" style="display: none;">Logout</button>
        </div>
    </header>

    <main id="login-container">
        <h2>Login to Place Bets</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <p id="login-error" style="color: red; display: none;">Invalid credentials, try again.</p>
    </main>

    <main id="bets-container" style="display: none;">
        <div class="bet-box">
            <h2>Will Team A score more than 2.5 goals?</h2>
            <div class="bet-buttons">
                <div class="bet-option under" onclick="openInput('under1')">âˆ’</div>
                <div class="bet-option over" onclick="openInput('over1')">+</div>
            </div>
            
            <div class="bet-input" id="input-under1">
                <input type="text" id="name-under1" placeholder="Enter name">
                <input type="number" id="bet-under1" placeholder="Enter bet amount">
                <button onclick="addBet('under1')">Enter</button>
            </div>
            <div class="bet-input" id="input-over1">
                <input type="text" id="name-over1" placeholder="Enter name">
                <input type="number" id="bet-over1" placeholder="Enter bet amount">
                <button onclick="addBet('over1')">Enter</button>
            </div>

            <div class="bet-results">
                <div>
                    <h3>Under</h3>
                    <ul id="list-under1"></ul>
                </div>
                <div>
                    <h3>Over</h3>
                    <ul id="list-over1"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
